    body {

      background: #f0f4f8;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1rem;
    }
    .semester {
      background: #ffffff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .semester:nth-child(odd) {
      background: #e3efff;
    }
    .semester:nth-child(even) {
      background: #e9fff3;
    }
    .semester h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .subject {
      background: #fff;
      border: 1px solid #ccc;
      margin: 0.4rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease;
    }
    .subject.locked {
      background: #eee;
      cursor: not-allowed;
    }
    .subject.passed {
      background: #a0e3a0 !important;
      text-decoration: line-through;
    }
    .subject .tooltip {
      display: none;
      position: absolute;
      background: #333;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      top: 100%;
      left: 0;
      white-space: nowrap;
      z-index: 10;
    }
    .subject.locked:hover .tooltip {
      display: block;
    }
  </style>
</head>

   const materiasEstado = {};
  // Cargar estado guardado del localStorage
  const savedState = localStorage.getItem('materiasAprobadas');
  if (savedState) {
    Object.assign(materiasEstado, JSON.parse(savedState));
  }

  function renderMaterias() {
    const container = document.getElementById("materias");
    container.innerHTML = "";

    for (let s = 1; s <= 10; s++) {
      const sem = document.createElement("div");
      sem.className = "semestre";
      sem.innerHTML = `<h3>Semestre ${s}</h3>`;
      materias.filter(m => m.semestre === s).forEach(m => {
        const div = document.createElement("div");
        div.className = "materia";

        const requisitosCumplidos = m.requisitos.every(r => materiasEstado[r]);
        div.classList.add(requisitosCumplidos ? "enabled" : "disabled");

        if (materiasEstado[m.codigo]) div.classList.add("completada");

        div.innerText = m.nombre;
        div.title = requisitosCumplidos ? "Disponible" : `Faltan: ${m.requisitos.filter(r => !materiasEstado[r]).join(", ")}`;

        div.onclick = () => {
          materiasEstado[m.codigo] = true;
          localStorage.setItem('materiasAprobadas', JSON.stringify(materiasEstado));
          renderMaterias();
        };

        sem.appendChild(div);
      });
      container.appendChild(sem);
    }
  }

  function resetearProgreso() {
    localStorage.removeItem('materiasAprobadas');
    location.reload();
  }

  window.onload = renderMaterias;
